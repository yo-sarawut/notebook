<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Button Groups | Webdevtrick.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="button-group" id="redB">
  <h3>Normal Red-Black<h3>
  <div class="button"> <span class="glyphicon glyphicon-headphones"></span> Music</div>
  <div class="button active"> <span class="glyphicon glyphicon-picture"></span> Photos</div>
  <div class="button"> <span class="glyphicon glyphicon-fire"></span> Trending</div>
  <div class="button"> <span class="glyphicon glyphicon-map-marker"></span> Location</div>
</div>

 <div class="button-group" id="threeD">
  <h3>3D Button Group<h3>
  <div class="button"> <span class="glyphicon glyphicon-headphones"></span> Music</div>
  <div class="button prev"> <span class="glyphicon glyphicon-picture"></span> Photos</div>
  <div class="button active"> <span class="glyphicon glyphicon-fire"></span> Trending</div>
  <div class="button next"> <span class="glyphicon glyphicon-map-marker"></span> Location</div>
</div>

<div class="button-group" id="popUp">
  <h3>Popup Button Group<h3>
  <div class="button active"> Music<span class="glyphicon glyphicon-headphones"></span> </div>
  <div class="button">  Photos<span class="glyphicon glyphicon-picture"></span></div>
  <div class="button"> Trending<span class="glyphicon glyphicon-fire"></span> </div>
  <div class="button">Location <span class="glyphicon glyphicon-map-marker"></span> </div>
</div>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script  src="script.js"></script>

</body>
</html>
